<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" action="">
      <input
        type="hidden"
        name="token"
        value="b92f1fc2fce391ad7af633723afd3055"
      />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        value="o@o.com"
        readonly
      /><br />
      <hr />

      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        minlength="5"
        maxlength="20"
        required
        autofocus
      /><br />
      <hr />

      <hr />
      <hr />
      <hr />

      <p><strong>Programming Skills:</strong></p>

      <input
        type="checkbox"
        id="ps"
        name="skills"
        value="Problem Solving"
        checked
      />
      <label for="ps">Problem Solving</label><br />

      <input type="checkbox" id="lt" name="skills" value="Logical Thinking" />
      <label for="lt">Logical Thinking</label><br />

      <input type="checkbox" id="as" name="skills" value="Advanced Search" />
      <label for="as">Advanced Search</label><br />

      <input type="checkbox" id="an" name="skills" value="Analysis" />
      <label for="an">Analysis</label><br />

      <input type="checkbox" id="pl" name="skills" value="Planning" />
      <label for="pl">Planning</label><br />
      <hr />

      <p><strong>Job Role:</strong></p>

      <input
        type="radio"
        id="front"
        name="job"
        value="Front-End Developer"
        checked
      />
      <label for="front">Front-End Developer</label><br />

      <input type="radio" id="back" name="job" value="Back-End Developer" />
      <label for="back">Back-End Developer</label><br />

      <input type="radio" id="ba" name="job" value="Business Analyst" />
      <label for="ba">Business Analyst</label><br />

      <input type="radio" id="pm" name="job" value="Project Manager" />
      <label for="pm">Project Manager</label><br />

      <input type="radio" id="sm" name="job" value="Scrum Master" />
      <label for="sm">Scrum Master</label><br />
      <hr />

      <hr />
      <hr />
      <hr />
      <label for="book">Choose Book:</label><br />
      <select name="book" id="book">
        <optgroup label="HTML">
          <option value="v3.0">v3.0</option>
          <option value="v4.0">v4.0</option>
          <option value="v5.0" selected>v5.0</option>
        </optgroup>

        <optgroup label="PHP">
          <option value="v7.0">v7.0</option>
          <option value="v8.0">v8.0</option>
        </optgroup>

        <optgroup label="Python">
          <option value="v2.0">v2.0</option>
          <option value="v3.0">v3.0</option>
          <option value="v3.9">v3.9</option>
        </optgroup>
      </select>

      <br /><br />

      <label for="reason">Write Here Why You Want To Learn Programming:</label
      ><br />
      <textarea
        id="reason"
        name="reason"
        rows="5"
        cols="40"
        placeholder="Write Here Why You Want To Learn Programming"
      ></textarea>

      <br /><br />

      <input type="reset" value="Empty" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
