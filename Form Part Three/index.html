<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="test.html"
      method="get"
      target="_blank"
      onsubmit="document.getElementById('url').removeAttribute('required')"
    >
      <label for="search">Search:</label><br />
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Enter A Search Word"
        autofocus
      />
      <hr />

      <label for="file">File:</label><br />
      <input type="file" id="file" name="file" />
      <hr />

      <label for="url">URL:</label><br />
      <input type="url" id="url" name="url" required />
      <hr />

      <label for="date">Date:</label><br />
      <input type="date" id="date" name="date" value="1982-10-25" />
      <hr />

      <label for="month">Month:</label><br />
      <input type="month" id="month" name="month" value="1982-10" />
      <hr />

      <input type="reset" value="Empty" />
      <input type="submit" value="Save" />
    </form>
    <hr />
    <hr />
    <hr />

    <q>Hello Line One</q> <br />
    <q>Hello Line Two</q><br />
    <q>Hello Line Three</q><br />
    <blockquote>Hello Line Four</blockquote>
    <hr />
    <hr />
    <hr />
    <iframe
      src="https://elzero.org"
      width="100%"
      height="400"
      title="Elzero Website"
    ></iframe>
  </body>
</html>
